<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://pathwellhealth.com/wp-content/themes/pathwell/images/favicon.png" type="image/x-icon">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 200px;
    }

    .welcome-message {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form input {
      background-color: #f9f9f9;
    }

    form input:focus {
      background-color: #fff;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    form input::placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="https://pathwellhealth.com/wp-content/themes/pathwell/images/pathwell.svg" alt="Pathwell Health Logo">
    </div>

    <!-- Welcome message -->
    <div class="welcome-message">
      Login to Pathwell OASIS App
    </div>

    <!-- Login form -->
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      {% if form.non_field_errors %}
        <div class="error-message">
          <p>{{ form.non_field_errors }}</p>
        </div>
      {% endif %}

      <button type="submit">Login</button>
    </form>

    <!-- Footer -->
    <div class="footer">
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
      <p>&copy; 2024 Pathwell Health. All Rights Reserved.</p>
    </div>
  </div>
</body>
</html>
