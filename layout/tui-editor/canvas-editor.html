<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shape Highlighting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fabric/canvas-editor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <button class="btn btn-primary" id="uploadImage">Upload Image</button>
    <input hidden type="file" id="imageInput" accept="image/*">

    <div id="canvas-wrapper">
        <div class="p-2" id="canvas-navbar">

            <div class="">
                <input class="me-2 d-inline-block" type="color" id="color-select">
                <button type="button" class="d-inline-block btn btn-sm btn-primary"
                    onclick="editImage()">Edit</button>
            </div>
            <div class="">
                <button type="button" class="mx-1 d-inline-block btn btn-success btn-sm" onclick="saveImage()"><i
                        class="bi bi-floppy-fill"></i></button>
                <button type="button" class="mx-1 d-inline-block btn btn-secondary btn-sm" onclick="downloadImage()"><i
                        class="bi bi-download"></i></button>
                <button type="button" class="mx-1 d-inline-block btn btn-danger btn-sm" onclick="closeOverlay()"><i
                        class="bi bi-x-octagon-fill"></i></button>
            </div>

        </div>

        <div id="canvas-inner">
            <div id="">
                <div id="canvas-container">
                    <canvas id="drawingCanvas" width="800" height="600" id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="fabric/canvas-editor.js" defer></script>

</body>

</html>
