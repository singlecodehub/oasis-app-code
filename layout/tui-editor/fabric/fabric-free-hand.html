<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shape Highlighting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link rel="stylesheet" href="fabric-free-hand.css">
</head>

<body>


    <div class="demo-body">
        <div data-fabric="wrapper" class="canvas-container"
            style="position: relative; user-select: none; width: 500px; height: 500px;">
            <canvas id="c" width="500" height="500" class="lower-canvas"
                style="touch-action: none; user-select: none; width: 500px; height: 500px;" data-fabric="main"></canvas>
            <canvas class="upper-canvas" data-fabric="top" draggable="true" width="500" height="500"
                style="position: absolute; left: 0px; top: 0px; touch-action: none; user-select: none; width: 500px; height: 500px; cursor: crosshair;"></canvas>
        </div>
        <div id="drawing-mode-options"><button id="drawing-mode" class="btn btn-info">Cancel drawing
                mode</button><button id="clear-canvas" class="btn btn-info">Clear</button><label
                htmlfor="drawing-mode-selector">
                <p>Mode:</p><select id="drawing-mode-selector">
                    <option>Pencil</option>
                    <option>Circle</option>
                    <option>Spray</option>
                    <option>Pattern</option>
                    <option>hline</option>
                    <option>vline</option>
                    <option>square</option>
                    <option>diamond</option>
                    <option>texture</option>
                </select>
            </label><label htmlfor="drawing-line-width">
                <p>Line width:
                    <span class="info">9</span>
                </p><input type="range" min="0" max="150" id="drawing-line-width">
            </label><label htmlfor="drawing-color">
                <p>Line color:</p><input type="color" id="drawing-color">
            </label><label htmlfor="drawing-shadow-color">
                <p>Shadow color:</p><input type="color" id="drawing-shadow-color">
            </label><label htmlfor="drawing-shadow-width">
                <p>Shadow width:
                    <span class="info">0</span>
                </p><input type="range" min="0" max="50" id="drawing-shadow-width">
            </label><label htmlfor="drawing-shadow-offset">
                <p>Shadow offset:
                    <span class="info">0</span>
                </p><input type="range" min="0" max="50" id="drawing-shadow-offset">
            </label></div>
    </div>

    <script src="fabric-free-hand.js" defer></script>

</body>

</html>
