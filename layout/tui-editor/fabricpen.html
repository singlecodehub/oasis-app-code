<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shape Highlighting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link rel="stylesheet" href="fabric/index.css">
</head>
<body>

    <button class="btn btn-primary" id="uploadImage">Upload Image</button>
    <input hidden type="file" id="imageInput" accept="image/*">

    <div id="canvas-wrapper">
        <div id="canvas-inner">
            <div id="">
                <div class="d-flex justify-content-between px-3" id="canvas-navbar">
                    <div>
                        <label class="ms-1" for="shapeSelector">Select Shape: </label>
                        <select class="p-2" id="shapeSelector">
                            <option value="">Select</option>
                            <option value="pen">Pen</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="text">Text</option>
                        </select>
                        <button class="ms-3 me-1 btn btn-danger btn" onclick="removeObject()">Remove</button>
                    </div>
                    <div>
                        <button class="mx-1 btn btn-success btn" onclick="saveImage()">Save</button>
                        <button class="mx-1 btn btn-secondary btn" onclick="downloadImage()">Download</button>
                        <button class="mx-1 btn btn-danger btn" onclick="closeOverlay()">close</button>
                    </div>
                    
                </div>
                <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="fabric/pen.js" defer></script>

</body>
</html>
